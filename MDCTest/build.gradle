plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.8'
}

group 'org.example'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}
ext {
    set('springCloudVersion', "2021.0.3")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.8'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.8'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.13'
    runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator:2.5.12'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:3.1.3'
    implementation 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
    implementation 'ch.qos.logback.contrib:logback-jackson:0.1.5'
    implementation 'org.projectlombok:lombok:1.18.10'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}


test {
    useJUnitPlatform()
}